name: Custom Interaction 
on:
  issues:
    types: [opened]
  pull_request_target:
    types: [opened]

jobs:

  # test action works running from the graph
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ./
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        issue:
          1: Hello there
          2: Hello Here
          3: What are you doing